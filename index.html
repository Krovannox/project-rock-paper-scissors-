<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>ROCK, PAPER, SCISSORS</h1>
    </div>

    <div class="buttons-container" id="game-buttons">
        <button class="game-button" data-value="rock">Rock</button>
        <button class="game-button" data-value="paper">Paper</button>
        <button class="game-button" data-value="scissors">Scissors</button>
    </div>

    <div class="choices-container">
        <p>Your choice: <span id="player-choice-display"></span></p>
        <p>Computer choice: <span id="computer-choice-display"></span></p>
    </div>

    <div class="result-container">
        <p>Result: <span id="result-display"></span></p>
    </div>

    <div class="score-container">
        <p>Your score: </p>
        <p>Computer score: </p>
    </div>
</body>
</html>
